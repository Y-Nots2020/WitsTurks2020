<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>LOGIN</title>
		<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase.js"></script>

		<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
		<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>

		<!-- Add Firebase products that you want to use -->
		<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
		<script defer src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>

		<script src="form.js"></script>
		<link href="looks.css" rel="stylesheet">
	</head>
<body>

	<div class="container-wrap" style="background-image: url(ai.jpeg); padding-bottom: 200px; ">
	<h2 class="heading">WITS TURKS LOGIN FORM</h2>

		<div class="center">
				<h2>LOGIN</h2>
			<div style="border: 1px solid #0084a3; border-radius: 10px; padding: 10px;" class="menu">
				  <ul>
					<li><button onclick="document.getElementById('id01').style.display='block'" class="buttons">Login</button></li>
					<li><button onclick="document.getElementById('id02').style.display='block'" class="buttons">Register</button></li>
				  </ul>
			</div>
		</div>

		<div id="id01" class="modal">

		  <form class="modal-content animate" action="projectownerindex.html" method="post">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			  <img src="login.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
			  <label for="uname"><b>Username</b></label>
			  <input type="text" placeholder="Enter Email" name="uname" id="email" required>

			  <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" id="password" required><br>

			  <button class="buttons" type="submit" onclick="signIn()">Login</button><br>
			  <label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			  </label>
			</div>

			<div class="container" style="background-color:#0084a3;">
			  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			  <span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		  </form>
		</div>

		<div id="id02" class="modal">
		  <form class="modal-content animate" action="projectownerindex.html" method="post">
			<div class="imgcontainer">
			  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			  <img src="login.png" alt="Avatar" class="avatar">
			</div>

			<div class="container">
			  <label for="uname"><b>Username</b></label>
			  <input type="text" placeholder="Enter Email" name="uname" id="semail" required>

			  <label for="psw"><b>Password</b></label>
			  <input type="password" placeholder="Enter Password" name="psw" id="spassword" required>
			  <p>Account Type</p>
				    <input type="radio" id="acc_type0" name="acc_type" value="Owner">Owner<br>
					<input type="radio" id="acc_type1" name="acc_type" value="labeler">labeler<br>
				<br>
			  <button class="buttons" type="submit" onclick="SignUp()">Sign Up</button><br>
			  <label>
				<input type="checkbox" checked="checked" name="remember"> Remember me
			  </label>
			</div>

			<div class="container" style="background-color:#0084a3;">
			  <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			  <span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		  </form>

		</div>
	</div>
	<footer>
		<p>Copyright &copy; <a href="#/">Xolani Maseko</a></p>
	</footer>
</body>
	<script>
		// Get the modal
		var modal = document.getElementById('id01');
		var moda2 = document.getElementById('id02');

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		  if (event.target == modal) {
				modal.style.display = "none";
			}

			if (event.target == moda2) {
				moda2.style.display = "none";
			}
		}
	</script>
</html>
